<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Skorbord Yönetim Sistemi | Başlangıç</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #00aaff;
            border-bottom: 2px solid #00aaff;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #333;
        }
        button {
            padding: 12px 20px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #005f99;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #444;
            color: white;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skorbord Yönetim Sistemi</h1>

        <div class="section">
            <h2>Yeni Skorbord Başlat</h2>
            <p>Sizin için rastgele, benzersiz bir kontrol paneli ve OBS adresi oluşturulur.</p>
            <button onclick="createNewScoreboard()">Yeni Başlat</button>
        </div>

        <div class="section">
            <h2>Mevcut Skorbordu Kullan</h2>
            <label for="boardId">Daha Önce Oluşturduğunuz ID'yi Girin:</label>
            <input type="text" id="boardId" placeholder="Örn: a1b2c3d4">
            <button onclick="goToExistingScoreboard()">Devam Et</button>
        </div>
    </div>

    <script>
        function createNewScoreboard() {
            window.location.href = "/new"; 
        }

        function goToExistingScoreboard() {
            const id = document.getElementById('boardId').value.trim();
            if (id) {
                window.location.href = `/control/${id}`;
            } else {
                alert("Lütfen geçerli bir ID girin.");
            }
        }
    </script>
</body>
</html>
